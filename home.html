<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿尼斯 - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* حافظ على نفس الـ CSS الخاص بك كما هو */
        body, html { margin: 0; padding: 0; background-color: #121212; font-family: 'Poppins', sans-serif; color: white; }
        .top-nav { position: fixed; top: 0; width: 100%; background-color: #121212; z-index: 1000; padding-top: 15px; }
        .header-main { display: flex; justify-content: space-between; align-items: center; padding: 0 20px; margin-bottom: 15px; }
        .tabs-container { display: flex; gap: 25px; font-size: 18px; font-weight: 700; color: #666; }
        .tab.active { color: #fff; position: relative; }
        .tab.active::after { content: ''; position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%); width: 25px; height: 3px; background-color: #ff2442; border-radius: 2px; }
        .sub-tabs { display: flex; gap: 20px; padding: 10px 20px; overflow-x: auto; white-space: nowrap; font-weight: 600; font-size: 16px; color: #888; border-bottom: 1px solid #222; }
        .content-area { margin-top: 120px; padding: 10px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding-bottom: 100px; }
        .home-card { background: #1e1e1e; border-radius: 12px; overflow: hidden; border: 1px solid #2c2c2c; }
        .home-card-content { background: #fefefe; color: #333; height: 160px; padding: 15px; display: flex; align-items: center; justify-content: center; text-align: center; font-weight: 600; font-size: 13px; overflow: hidden;}
        .home-card-footer { padding: 10px; font-size: 12px; }
        .user-tag { display: flex; align-items: center; gap: 5px; margin-top: 5px; color: #aaa; }
        .user-avatar-small { width: 18px; height: 18px; border-radius: 50%; background: #444; }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #121212;
            border-top: 1px solid #222;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            padding-bottom: 25px; /* مساحة لأجهزة الاندرويد الحديثة */
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #888;
            font-size: 12px;
            font-weight: 600;
            text-decoration: none;
        }

        .nav-item.active {
            color: #fff;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }
        .add-btn {
            background-color: #ff2442;
            width: 45px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        /* تأثير الإضاءة الأبيض البسيط لـ For You والتبويبات الفرعية */
.sub-tabs div {
    cursor: pointer;
    transition: all 0.3s ease;
    padding: 5px 10px;
    border-radius: 15px;
}

.sub-tabs div.active {
    color: #fff;
    background-color: rgba(255, 255, 255, 0.1); /* إضاءة بيضاء خفيفة خلف النص */
    text-shadow: 0 0 8px rgba(255, 255, 255, 0.5); /* وهج بسيط للنص */
}

/* جعل التبويبات الرئيسية قابلة للضغط */
.tab {
    cursor: pointer;
    transition: color 0.3s;
}
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); display: none; z-index: 2000; }
        .bottom-sheet { position: fixed; bottom: -100%; left: 0; width: 100%; background-color: #1e1e1e; border-top-left-radius: 20px; border-top-right-radius: 20px; transition: bottom 0.3s ease-out; z-index: 2001; padding-bottom: 20px; }
        .bottom-sheet.show { bottom: 0; }
        .sheet-item { padding: 20px; text-align: center; border-bottom: 1px solid #2c2c2c; font-size: 18px; color: #efefef; cursor: pointer; text-decoration: none; display: block; }
    </style>
</head>
<body>

    <nav class="top-nav">
    <div class="header-main">
        <i class="fas fa-bars"></i>
        <div class="tabs-container">
            <div class="tab" id="tabFollowing">Following</div>
            <div class="tab active" id="tabExplore">Explore</div>
        </div>
        <i class="fas fa-search"></i>
    </div>
    <div class="sub-tabs" id="subTabsContainer">
        <div class="active">For You</div>
        <div>Video</div>
        <div>Publications</div>
    </div>
</nav>

    <div class="content-area" id="homeFeed">
        </div>

    <footer class="bottom-nav">
        <a href="home.html" class="nav-item active"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="message.html" class="nav-item"><i class="fas fa-comment-dots"></i><span>Messages</span></a>
        <div class="add-btn"><i class="fas fa-plus"></i></div>
        <a href="#" class="nav-item"><i class="fas fa-bell"></i><span>Notifications</span></a>
        <a href="me.html" class="nav-item"><i class="fas fa-user"></i><span>Me</span></a>
    </footer>

    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="bottom-sheet" id="bottomSheet">
        <a href="text.html" class="sheet-item">Text</a>
        <a href="image.html" class="sheet-item">Image</a>
        <a href="video.html" class="sheet-item">Video</a>
        <div class="sheet-item" id="cancelBtn">Cancel</div>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, orderBy, limit, startAfter, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAuEfa4lBdoarHqUBmpWnVdYEhLYMUW0Wk",
        authDomain: "rednote-99494.firebaseapp.com",
        projectId: "rednote-99494",
        storageBucket: "rednote-99494.firebasestorage.app",
        messagingSenderId: "381708373042",
        appId: "1:381708373042:web:3b2b66b9aefba8b98bc02b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let lastVisible = null;
    let loading = false;

    onAuthStateChanged(auth, (user) => {
        if (user) {
            loadPosts();
        } else {
            window.location.href = "index.html"; 
        }
    });

    async function loadPosts() {
        if (loading) return;
        loading = true;

        try {
            let q;
            if (lastVisible) {
                q = query(collection(db, "posts"), where("isPublic", "==", true), orderBy("createdAt", "desc"), startAfter(lastVisible), limit(10));
            } else {
                q = query(collection(db, "posts"), where("isPublic", "==", true), orderBy("createdAt", "desc"), limit(10));
            }

            const querySnapshot = await getDocs(q);
            
            if (querySnapshot.empty && !lastVisible) {
                document.getElementById('homeFeed').innerHTML = "<p style='grid-column: 1/3; text-align:center;'>No posts yet.</p>";
                loading = false;
                return;
            }

            lastVisible = querySnapshot.docs[querySnapshot.docs.length - 1];
            
            const feed = document.getElementById('homeFeed');

            // نستخدم for...of لمعالجة جلب بيانات المستخدمين بشكل متزامن لكل منشور
            for (const postDoc of querySnapshot.docs) {
                const data = postDoc.data();
                
                // البحث عن بيانات الناشر في مجموعة users باستخدام الـ uid
                let currentUserName = data.userName || 'User';
                let currentUserPhoto = data.userPhoto || '';

                if (data.userId) {
                    const userDocRef = doc(db, "users", data.userId);
                    const userSnap = await getDoc(userDocRef);
                    if (userSnap.exists()) {
                        const userData = userSnap.data();
                        currentUserName = userData.displayName || currentUserName;
                        currentUserPhoto = userData.photoURL || currentUserPhoto;
                    }
                }

                const card = document.createElement('div');
                card.className = 'home-card';
                card.onclick = () => { window.location.href = `publication_text.html?id=${postDoc.id}`; };
                
                card.innerHTML = `
                    <div class="home-card-content">${data.content ? data.content.substring(0, 80) : ''}</div>
                    <div class="home-card-footer">
                        <div style="font-weight:600; color:white; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${data.title || 'Note'}</div>
                        <div class="user-tag">
                            <div class="user-avatar-small" style="background-image: url('${currentUserPhoto}'); background-size: cover; background-position: center;"></div>
                            <span>${currentUserName}</span>
                            <span style="margin-left:auto;"><i class="far fa-heart"></i> ${data.likes || 0}</span>
                        </div>
                    </div>
                `;
                feed.appendChild(card);
            }
        } catch (error) {
            console.error("Firestore Error:", error);
        }
        loading = false;
    }

    window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
            loadPosts();
        }
    });

    // UI Logic
    const addBtn = document.querySelector('.add-btn');
    const bottomSheet = document.getElementById('bottomSheet');
    const modalOverlay = document.getElementById('modalOverlay');
    const cancelBtn = document.getElementById('cancelBtn');

    if (addBtn) {
        addBtn.onclick = () => {
            modalOverlay.style.display = 'block';
            setTimeout(() => bottomSheet.classList.add('show'), 10);
        };
    }

    const closeSheet = () => {
        bottomSheet.classList.remove('show');
        setTimeout(() => modalOverlay.style.display = 'none', 300); 
    };

    if (cancelBtn) cancelBtn.onclick = closeSheet;
    if (modalOverlay) modalOverlay.onclick = closeSheet;

    // Tabs logic
    const mainTabs = document.querySelectorAll('.tab');
    mainTabs.forEach(tab => {
        tab.addEventListener('click', () => {
            mainTabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
        });
    });

    const subTabs = document.querySelectorAll('.sub-tabs div');
    subTabs.forEach(tab => {
        tab.addEventListener('click', () => {
            subTabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
        });
    });
</script>
</body>
</html>
